name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the app directory (adjust this path if needed)
            cd /home/ubuntu/cloop/backend
            
            # Pull the latest changes
            # We assume the server is already cloned. If not, you'd need a different strategy.
            # Since you are changing remote, you might need to update remote on server manually once.
            git pull origin main
            
            # Install dependencies
            npm install
            
            # Restart the application (adjust for your PM2 setup)
            # Assuming PM2 app name is 'cloop-backend' or 'index'
            pm2 restart all || pm2 start index.js --name "cloop-backend"
